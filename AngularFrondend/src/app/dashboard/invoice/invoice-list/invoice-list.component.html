
    <div *ngFor="let in of invoice;">
    <a
  style="cursor: pointer;" 
  routerLink="invoice/nr/{{in._id}}"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="row">
  <div class="col-md-9">
    <h4 class="list-group-item-heading">{{ currentUser.name }}</h4>
    <p class="list-group-item-text">Invoice nr -> {{ in._id }}</p>
  </div>
  <div class="col-md-3 price">
    Price: {{0 +  in?.totalprice  | number:'1.2-2' }}
  </div>
</div>
</a>
</div>
