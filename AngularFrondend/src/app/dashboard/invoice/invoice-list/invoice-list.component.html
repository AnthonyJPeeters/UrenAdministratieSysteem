
    <div *ngFor="let in of invoice;">
    <a
  style="cursor: pointer;" 
  routerLink="invoice/nr/{{in._id}}"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ in.uuid }}</h4>
    <p class="list-group-item-text">{{ in.paid }}</p>
  </div>
</a>
</div>
