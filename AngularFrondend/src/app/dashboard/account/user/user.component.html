<div class="col-md-12">
    <h2>Welkom: {{currentUser.Name }} </h2>
    <span>rekeningnummer: {{currentUser.AccountNumber}}</span><br>
    <span>loon: {{currentUser.CurrentWage}}</span>
    <div class="row">
      <form [formGroup]="timeForm" (ngSubmit)="onSubmit()">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" (input)="change($event.target.value)" formControlName="date" class="form-control">
          </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
              <label for="workedHours">Time worked</label>
              <input type="time" id="workedHours" formControlName="workedHours" class="form-control">
            </div>
          </div>
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" formControlName="description" class="form-control"></textarea>
            </div>
          </div>
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" >save</button>
          <a (click)="generateInvoice()" class="btn btn-success" >generate invoice</a>
        </div>
      </form>

    </div>
  </div>
